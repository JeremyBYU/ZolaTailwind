<!DOCTYPE html>
<html lang="en" class="h-full antialiased js-focus-visible">
  <head>
    <meta charset="utf-8" />
    <title>Example Documentation Website</title>
    <link rel="stylesheet" href="{{ get_url(path="styles/style.css") }}">
  </head>

  <body class="flex h-full flex-col bg-zinc-50">
    <div>
      <div class="fixed inset-0 flex justify-center sm:px-8">
        <div class="flex w-full max-w-7xl lg:px-8">
          <div class="w-full bg-white ring-1 ring-zinc-100"> </div>
        </div>
      </div>
      <div class="relative">
        <header class="pointer-events-none relative z-50 flex flex-col h-16">
          <div class="top-0 z-10 h-16 pt-6" style="position: sticky">
            <div class="sm:px-8 top-0 w-full">
              <div class="mx-auto max-w-7xl lg:px-8">
                <div class="relative px-4 sm:px-8 lg:px-12">
                  <div class="mx-auto max-w-2xl lg:max-w-5xl">
                    <div class="relative flex gap-4">
                      <div class="flex flex-1">
                        <div
                          class="h-10 w-10 rounded-full bg-white/90 p-0.5 shadow-lg shadow-zinc-800/5 ring-1 ring-zinc-900/5 backdrop-blur dark:bg-zinc-800/90 dark:ring-white/10"
                        >
                          <a
                            aria-label="Home"
                            class="pointer-events-auto"
                            href="/"
                            ><img
                              alt=""
                              src="http://1.gravatar.com/avatar/7a7e7c1870018072c80e0e9c3c75a07a"
                              decoding="async"
                              class="rounded-full bg-zinc-100 object-cover dark:bg-zinc-800 h-9 w-9"
                              style="color: transparent"
                              width="512"
                              height="512"
                          /></a>
                        </div>
                      </div>
                      <div class="flex flex-1 justify-end md:justify-center">
                        <nav class="pointer-events-auto hidden md:block">
                          <ul
                            class="flex rounded-full bg-white/90 px-3 text-sm font-medium text-zinc-800 shadow-lg shadow-zinc-800/5 ring-1 ring-zinc-900/5 backdrop-blur dark:bg-zinc-800/90 dark:text-zinc-200 dark:ring-white/10"
                          >
                            <li>
                              <a
                                class="relative block px-3 py-2 transition hover:text-teal-500 dark:hover:text-teal-400"
                                href="/"
                                >Home</a
                              >
                            </li>
                            <li>
                              <a
                                class="relative block px-3 py-2 transition text-teal-500 dark:text-teal-400"
                                href="/blog"
                                >Blog<span
                                  class="absolute inset-x-1 -bottom-px h-px bg-gradient-to-r from-teal-500/0 via-teal-500/40 to-teal-500/0 dark:from-teal-400/0 dark:via-teal-400/40 dark:to-teal-400/0"
                                ></span
                              ></a>
                            </li>
                            <li>
                              <a
                                class="relative block px-3 py-2 transition hover:text-teal-500 dark:hover:text-teal-400"
                                href="/projects"
                                >Projects</a
                              >
                            </li>
                            <li>
                              <a
                                class="relative block px-3 py-2 transition hover:text-teal-500 dark:hover:text-teal-400"
                                href="/speaking"
                                >Speaking</a
                              >
                            </li>
                          </ul>
                        </nav>
                      </div>
                      <!-- This is just an empty div to make the previous element center aligned -->
                      <div class="flex flex-1"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </header>

        <main>
          <div class="mt-8 sm:mt-28"></div>
          <div class="mx-auto max-w-7xl">
            <div class="px-12">
              {% block content %} {% endblock %}
            </div>

          </div>
  
        </main>

      </div>
  

    </div>
  </body>
</html>
